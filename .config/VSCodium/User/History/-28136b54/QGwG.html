<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
<div class="container m-4">
  <nav class="navbar bg-body-tertiary">
  <form class="container-fluid justify-content-start">
    <button class="btn btn-outline-success me-2" type="button">Create</button>
  </form>
</nav>
<div class="popup-wrapper">
 <div class="popup">

  <form id="addForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="txtName">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="txtAddress">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="text" class="form-control" id="txtPhone">
  </div>
  <div class="form-group">
    <label for="mobile">Mobile Number</label>
    <input type="text" class="form-control" id="txtMobile">
  </div>
  <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
  <button id="btnReset" type="reset" class="btn btn-primary" >Clear</button>
</form>
 </div> 
</div>

<div id="display-container">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Mobile</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody id="tblBodyContact">
    
  </tbody>
</table>
</div>
<div id="editFormContainer">
  <form>
    
  </form>
</div>
</div>
<script src="style.js"></script>
</body>
</html>

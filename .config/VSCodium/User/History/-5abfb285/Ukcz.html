        <div class="h-50">
            <img src="" class="h-100" style="width: 250px">
        </div>
    </div>

    <div style="margin-left:20px" class="d-flex flex-column w-50 h-100">
        <div class="h-50">
            <h5>${record.name}</h5>
            <p>${record.address}</p>
            <hr class="w-100 my-2 hr-light">

            <p class="card-text">
                <span>Directors :</span>
            </p>

            <p class="card-text">
                <span>Address :</span>
                ${record.address}

            <p class="card-text">
                <span>Phone :</span>

            </p>
            <hr class="w-100 my-2 hr-light">

            <p class="card-text">
                <span>Email :</span>

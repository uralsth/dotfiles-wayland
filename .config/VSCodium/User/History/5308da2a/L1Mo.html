<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Employee</title>
</head>
<body>
    <div class="container" id="employee-create-form" style="display: block;">
        <form class="create-employee">
            <div class="row mb-3">
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Full Name" name="fullName">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAddress" placeholder="Address" name="address">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" name="email">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number" name="phoneNumber">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10">
                <input type="date" class="form-control" id="inputDOB" placeholder="Date of Birth" name="dob">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="maleRadio" value="Male" >
                        <label class="form-check-label" for="gridRadios1">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="femaleRadio" value="Female">
                        <label class="form-check-label" for="gridRadios2">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="othersRadio" value="Others" >
                        <label class="form-check-label" for="gridRadios3">Others</label>
                    </div>
                </div>
            </fieldset>
            <!-- <div class="col-md-4">
                <label for="inputGender" class="form-label">Gender</label>
                <select id="inputGender" class="form-select">
                    <option selected>Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select>
            </div> -->
            <div class="col-md-4 mb-3">
                <label for="inputPost" class="form-label">Post</label>
                <select id="inputPost" class="form-select">
                    <option selected>Choose...</option>
                    <option>IT Engineer</option>
                    <option>Data Analysts</option>
                </select>
            </div>
            <div class="input-group mb-3">
                 <input type="file" class="form-control" onchange="uploadFile()" id="inputPhoto" accept="image/png, image/jpeg" name="photo">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container" id="employee-show-table" style="display: none;">
        <button id="btnCreate" class="btn btn-primary">Create</button>
        <button id="btnList" class="btn btn-primary">List</button>
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Address</th>
              <th scope="col">Phone</th>
              <th scope="col">Email Address</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tblEmployeeBody">
          </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="sandbox.js"></script>
</body>
</html>
